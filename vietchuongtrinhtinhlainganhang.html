<!DOCTYPE html>

<script>
  let a = parseFloat(prompt("số tiền ban đầu"));
  let b = parseFloat(prompt("số tháng cho vay"));
  let c = parseFloat(prompt("lãi xuất hàng tháng"));
  let s;
  s = (a*b*c)/365;
  alert('lãi phải trả là: '+s);
</script>
