<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt('Nhập a :'));
  let b = parseFloat(prompt('Nhập b :'));
  let x;
  if (a!=0){
    x = -b/a;

    alert('Phương trình có nghiệm x = ' + x);
  }else {
    alert('Phương trình vô nghiệm' );
  }
</script>
</body>
</html>
