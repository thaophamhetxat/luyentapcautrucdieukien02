<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt('Nhập a :'));
  let b = parseFloat(prompt('Nhập b :'));
  let c = parseFloat(prompt('Nhập c :'));
  let x1;
  let x2;
  let delta = b*b - 4*a*c;
  if(delta<0){
      alert('phương trình vô nghiệm');
  }else if(delta==0){
      x1=-b/2*a;
      alert('phuong trinh có 1 nghiệm: '+x1);
  }else if(delta>0){
      x1=(-b + Math.sqrt(delta))/(2*a);
      x2=(-b - Math.sqrt(delta))/(2*a);
      alert('phương trình có 2 nghiệm x1 = '+x1 +' và x2 = '+ x2);
  }


</script>
</body>
</html>
